<mat-toolbar class="mat-elevation-z8 header" color="primary" >
  <div class="store-name">
    <ng-container *ngIf="pictureUrl$ | async as pictureUrl">
      <img class="user-avatar" [src]="pictureUrl" />
    </ng-container>
    <span></span>
    <span>Road Calculator</span>
  </div>
  <div class="spacer"></div>
  <a mat-button color="primary" (click)="logout()" *ngIf="isLoggedIn$ | async"
    >Logout</a
  >
</mat-toolbar>
